<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Chat</title>
    <style>
        /* Additional CSS styles for the chat messages */
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
        }
        .sent {
            color: green; /* Change the color for messages sent by the user */
        }

        /* Style for the Back to Dashboard button */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007BFF; /* Change the background color */
            color: #fff; /* Change the text color */
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3; /* Change the background color on hover */
        }

        /* Add styles for flash messages */
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h1>Chat</h1>
        <div id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
        <form id="message-form">
            <textarea name="message" id="message" placeholder="Type your message..." required></textarea>
            <button type="submit">Send</button>
        </form>
        <!-- Back to Dashboard button -->
        <a href="{{ url_for('dashboard') }}" class="back-button">Back to Dashboard</a>
    </div>

    <!-- JavaScript for updating the chat messages -->
    <script>
        // ... (JavaScript code remains unchanged)
    </script>
</body>
</html>
